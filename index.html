<!DOCTYPE html>
<html lang="fr">
<head>

<main>

    <ul id="tasksContainer"></ul>

    <!-- Livrables -->
    <div class="module">
      <h3>Livrables</h3>
      <ul id="livrablesList"></ul>

  </section>
</main>

<script src="script.js"></script>
</body>
</html>
